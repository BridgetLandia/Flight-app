{% extends "users/layout.html" %}

{% block body %}
{% if message %}
    <div>{{ message }}</div>
{% endif %}

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input name="username" placeholder="Username" type="text">
    <input name="password" placeholder="Password" type="password">
    <input type="submit" value="login">
</form>{% endblock %}
